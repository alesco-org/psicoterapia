{% assign author = site.data.authors[include.author] %}

<div itemscope itemtype="http://schema.org/Person">

  {% if author.avatar %}
    <div style="margin: auto" class="author__avatar__embedded custom-author">
      {% if author.avatar contains "://" %}
        <img src="{{ author.avatar }}" alt="{{ author.name }}" itemprop="image">
      {% else %}
        <img src="{{ author.avatar | absolute_url }}" class="author__avatar" alt="{{ author.name }}" itemprop="image">
      {% endif %}
    </div>
  {% endif %}

  <div style="text-align: center" class="author__content custom-author">
    <h3 class="author__name" itemprop="name">{{ author.name }}</h3>
    {% if author.bio %}
      <p class="author__bio" itemprop="description">
        {{ author.bio }}
      </p>
    {% endif %}
  </div>

  <div style="text-align: center">
    <a href="{{ '/curriculum-' | absolute_url }}{{ include.author }}" class="btn btn--info">Curriculum Vitae</a>
  </div>

</div>
